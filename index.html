<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>benedek.tech</title>
    <style>
        :root {
            --bg: #030303;
            --text: #ffffff;
            --accent: #ff0033;
            --accent-glow: rgba(255, 0, 51, 0.25);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .glow-bg {
            position: absolute;
            width: 60vmax;
            height: 60vmax;
            background: radial-gradient(circle, #151515 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 2;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: fadeUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 15px;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 50px;
            font-weight: 400;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 100px;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(10px);
            min-width: 160px;
        }

        .btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            border-color: rgba(255, 0, 51, 0.3);
        }

        .btn-primary:hover {
            border-color: var(--accent);
            box-shadow: 0 0 40px var(--accent-glow);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .icon {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.3; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div class="particles-container" id="particles"></div>

    <div class="container">
        <h1>benedek.tech</h1>
        <p>AI • Tech • Future</p>

        <div class="btn-group">
            <a href="https://youtube.com/@benedektech" target="_blank" class="btn btn-primary">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M10 15l5.19-3L10 9v6m11.56-7.83c.13.47.22 1.1.28 1.9.07.8.1 1.49.1 2.09L22 12c0 2.19-.16 3.8-.44 4.83-.25.9-.83 1.48-1.73 1.73-.47.13-1.33.22-2.65.28-1.3.07-2.49.1-3.59.1L12 19c-4.19 0-6.8-.16-7.83-.44-.9-.25-1.48-.83-1.73-1.73-.13-.47-.22-1.1-.28-1.9-.07-.8-.1-1.49-.1-2.09L2 12c0-2.19.16-3.8.44-4.83.25-.9.83-1.48 1.73-1.73.47-.13 1.33-.22 2.65-.28 1.3-.07 2.49-.1 3.59-.1L12 5c4.19 0 6.8.16 7.83.44.9.25 1.48.83 1.73 1.73z"/>
                </svg>
                YouTube
            </a>
            
            <a href="mailto:info@benedek.tech" class="btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                Kapcsolat
            </a>
        </div>
    </div>

    <script>
        const createParticles = () => {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 768 ? 20 : 50;

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                
                const size = Math.random() * 3 + 1;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                
                p.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 15 + 10;
                p.style.animation = `float ${duration}s linear infinite`;
                p.style.animationDelay = `-${Math.random() * duration}s`;
                
                container.appendChild(p);
            }
        };

        createParticles();

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                btn.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.1), var(--glass))`;
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.background = 'var(--glass)';
            });
        });
    </script>
</body>
</html>
